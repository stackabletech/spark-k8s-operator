---
name: pre-commit

on:
  pull_request:
  merge_group:

env:
  CARGO_TERM_COLOR: always
  NIX_PKG_MANAGER_VERSION: "2.30.0"
  RUST_TOOLCHAIN_VERSION: "nightly-2025-05-26"
  HADOLINT_VERSION: "v2.12.0"
  PYTHON_VERSION: "3.13"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Install host dependencies
        uses: awalsh128/cache-apt-pkgs-action@2c09a5e66da6c8016428a2172bd76e5e4f14bb17 # v1.5.3
        with:
          packages: protobuf-compiler krb5-user libkrb5-dev libclang-dev liblzma-dev libssl-dev pkg-config apt-transport-https
          version: ubuntu-latest
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          submodules: recursive
          fetch-depth: 0
      - uses: stackabletech/actions/run-pre-commit@736565e3b8f657bcddff2897abcf5ccb82ae3e6c # v0.9.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          rust: ${{ env.RUST_TOOLCHAIN_VERSION }}
          hadolint: ${{ env.HADOLINT_VERSION }}
          nix: ${{ env.NIX_PKG_MANAGER_VERSION }}
          nix-github-token: ${{ secrets.GITHUB_TOKEN }}
