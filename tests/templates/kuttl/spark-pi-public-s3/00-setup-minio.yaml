---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: >-
      helm install test-minio
      --namespace $NAMESPACE
      --set mode=standalone
      --set replicas=1
      --set persistence.enabled=false
      --set buckets[0].name=my-bucket,buckets[0].policy=public
      --set resources.requests.memory=1Gi
      --repo https://charts.min.io/ minio
