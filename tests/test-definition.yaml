---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: spark
    values:
      - 3.5.8
      - 4.0.1
      - 4.1.1
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.5.6,oci.stackable.tech/sandbox/spark-k8s:3.5.6-stackable0.0.0-dev
  - name: spark-logging
    values:
      - 3.5.8
      - 4.0.1
      - 4.1.1
  - name: spark-hbase-connector
    values:
      - 3.5.8
      # No hbase-connector release with support for Spark 4 yet.
      # - 4.0.1
      # - 4.1.1
  - name: spark-delta-lake
    values:
      - 3.5.8
      - 4.0.1
      # No delta-lake release with support for Spark 4.1 yet
      # - 4.1.1
      # - 3.5.6,oci.stackable.tech/sandbox/spark-k8s:3.5.6-stackable0.0.0-dev
  - name: spark-iceberg
    values:
      - 3.5.8
      - 4.0.1
      # No iceberg release with support for Spark 4.1 yet
      # - 4.1.1
  - name: spark-connect
    values:
      - 3.5.8
      - 4.0.1
      - 4.1.1
      # - 3.5.6,oci.stackable.tech/sandbox/spark-k8s:3.5.6-stackable0.0.0-dev
  - name: hbase
    values:
      - 2.6.4
  - name: hdfs-latest
    values:
      - 3.4.2
  - name: zookeeper-latest
    values:
      - 3.9.4
  - name: ny-tlc-report
    values:
      - 0.3.0
  - name: s3-use-tls
    values:
      - "false"
      - "true"
tests:
  - name: smoke
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: overrides
    dimensions:
      - spark
      - openshift
  - name: spark-history-server
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: spark-pi-private-s3
    dimensions:
      - spark
      - openshift
  - name: spark-ny-public-s3
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: spark-examples
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3-image
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
  - name: resources
    dimensions:
      - spark
      - openshift
  - name: logging
    dimensions:
      - spark-logging
      - ny-tlc-report
      - openshift
  - name: iceberg
    dimensions:
      - spark-iceberg
      - openshift
  - name: delta-lake
    dimensions:
      - spark-delta-lake
      - openshift
  - name: hbase-connector
    dimensions:
      - spark-hbase-connector
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: custom-log-directory
    dimensions:
      - spark
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: spark-connect
    dimensions:
      - spark-connect
      - openshift

suites:
  - name: nightly
    patch:
      - dimensions:
          - expr: last
          - name: s3-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
          - name: openshift
            expr: "true"
          - name: s3-use-tls
            expr: "true"
