---
mode: standalone
disableWebUI: false
extraEnvVars:
  - name: BITNAMI_DEBUG
    value: "true"
  - name: MINIO_LOG_LEVEL
    value: DEBUG

provisioning:
  enabled: true
  buckets:
    - name: my-bucket
  usersExistingSecrets:
    - centralized-minio-users
  resources:
    requests:
      memory: 1Gi
      cpu: "512m"
    limits:
      memory: "1Gi"
      cpu: "1"
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

volumePermissions:
  enabled: false

podSecurityContext:
  enabled: false

containerSecurityContext:
  enabled: false

persistence:
  enabled: false

resources:
  requests:
    memory: 1Gi
    cpu: "512m"
  limits:
    memory: "1Gi"
    cpu: "1"

service:
  type: NodePort
