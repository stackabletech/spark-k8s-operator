#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
# 2. At least one node in the cluster is labeled with "node: 1"
#
---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: spark
    values:
      - 3.3.0-stackable23.4.0
  - name: ny-tlc-report
    values:
      - 0.1.0
  - name: examples
    values:
      - 3.3.0
tests:
  - name: spark-history-server
    dimensions:
      - spark
      - stackable
      - openshift
      - examples
  - name: spark-pi-private-s3
    dimensions:
      - spark
      - stackable
      - openshift
      - examples
  - name: spark-pi-public-s3
    dimensions:
      - spark
      - stackable
      - openshift
      - examples
  - name: spark-ny-public-s3
    dimensions:
      - spark
      - stackable
      - openshift
      - examples
  - name: spark-examples
    dimensions:
      - spark
      - stackable
      - openshift
      - examples
  - name: pyspark-ny-public-s3
    dimensions:
      - spark
      - stackable
      - openshift
  - name: pyspark-ny-public-s3-image
    dimensions:
      - spark
      - stackable
      - ny-tlc-report
      - openshift
  - name: resources
    dimensions:
      - spark
      - stackable
      - openshift
      - examples
  - name: logging
    dimensions:
      - spark
      - stackable
      - ny-tlc-report
      - openshift
      - examples
