---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: spark
    values:
      - 3.3.0
      - 3.4.0
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.4.0,docker.stackable.tech/sandbox/spark-k8s:3.4.0-stackable0.0.0-dev
  - name: ny-tlc-report
    values:
      - 0.1.0
  - name: s3-use-tls
    values:
      - "false"
      - "true"
tests:
  - name: smoke
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: pod_overrides
    dimensions:
      - spark
      - openshift
  - name: spark-history-server
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: spark-pi-private-s3
    dimensions:
      - spark
      - openshift
  - name: spark-pi-public-s3
    dimensions:
      - spark
      - openshift
  - name: spark-ny-public-s3
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: spark-examples
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3-image
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
  - name: resources
    dimensions:
      - spark
      - openshift
  - name: logging
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - expr: last
          - name: s3-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
          - name: openshift
            expr: "true"
          - name: s3-use-tls
            expr: "true"
