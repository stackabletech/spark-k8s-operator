---
apiVersion: v1
kind: Secret
metadata:
  name: minio-users
type: Opaque
stringData:
  username1: |
    username=spark
    password=sparkspark
    disabled=false
    policies=readwrite,consoleAdmin,diagnostics
    setPolicies=false
---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: minio-tls-ca
spec:
  backend:
    k8sSearch:
      searchNamespace:
        pod: {}
---
# Certificate authoity for the "minio" host.
# Generated with certs/generate.sh in this test folder.
apiVersion: v1
kind: Secret
metadata:
  name: minio-tls-ca
  labels:
    secrets.stackable.tech/class: minio-tls-ca
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: minio-credentials-class
spec:
  backend:
    k8sSearch:
      searchNamespace:
        pod: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  labels:
    secrets.stackable.tech/class: minio-credentials-class
stringData:
  accessKey: spark
  secretKey: sparkspark
