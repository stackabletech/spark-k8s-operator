---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: spark
    values:
      - 3.5.2
      - 3.5.5
      # Alternatively, if you want to use a custom image, append a comma and the full image name to the product version
      # as in the example below.
      # - 3.5.5,oci.stackable.tech/sandbox/spark-k8s:3.5.5-stackable0.0.0-dev
  - name: spark-delta-lake
    values:
      - 3.5.5
      # - 3.5.5,oci.stackable.tech/sandbox/spark-k8s:3.5.5-stackable0.0.0-dev
  - name: hbase
    values:
      - 2.6.1
      - 2.4.18
  - name: hdfs-latest
    values:
      - 3.4.1
  - name: zookeeper-latest
    values:
      - 3.9.3
  - name: ny-tlc-report
    values:
      - 0.2.0
  - name: s3-use-tls
    values:
      - "false"
      - "true"
  - name: delta
    values:
      - 3.1.0
tests:
  - name: smoke
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: overrides
    dimensions:
      - spark
      - openshift
  - name: spark-history-server
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: spark-pi-private-s3
    dimensions:
      - spark
      - openshift
  - name: spark-pi-public-s3
    dimensions:
      - spark
      - openshift
  - name: spark-ny-public-s3
    dimensions:
      - spark
      - s3-use-tls
      - openshift
  - name: spark-examples
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3-image
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
  - name: resources
    dimensions:
      - spark
      - openshift
  - name: logging
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
  - name: iceberg
    dimensions:
      - spark
      - openshift
  - name: delta-lake
    dimensions:
      - spark-delta-lake
      - delta
      - openshift
  - name: hbase-connector
    dimensions:
      - spark
      - hbase
      - hdfs-latest
      - zookeeper-latest
      - openshift
  - name: custom-log-directory
    dimensions:
      - spark
      - hdfs-latest
      - zookeeper-latest
      - openshift
suites:
  - name: nightly
    patch:
      - dimensions:
          - expr: last
          - name: s3-use-tls
            expr: "true"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
          - name: openshift
            expr: "true"
          - name: s3-use-tls
            expr: "true"
