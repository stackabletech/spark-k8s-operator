# Default values for spark-k8s-operator.
---
image:
  repository: oci.stackable.tech/sdp/spark-k8s-operator
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# Provide additional labels which get attached to all deployed resources
labels:
  stackable.tech/vendor: Stackable

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# When running on a non-default Kubernetes cluster domain, the cluster domain can be configured here.
# See the https://docs.stackable.tech/home/stable/guides/kubernetes-cluster-domain guide for details.
# kubernetesClusterDomain: my-cluster.local

maintenance:
  endOfSupportCheck:
    enabled: true
    # mode: offline
    # interval: 24h

  customResourceDefinitions:
    maintain: true

# See all available options and detailed explanations about the concept here:
# https://docs.stackable.tech/home/stable/concepts/telemetry/
telemetry:
  consoleLog:
    enabled: true
  fileLog:
    enabled: false
    rotationPeriod: hourly
    maxFiles: 6
  otelLogExporter:
    enabled: false
  otelTraceExporter:
    enabled: false
