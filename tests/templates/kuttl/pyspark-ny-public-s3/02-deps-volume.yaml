---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pyspark-ny-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pyspark-ny-deps-job
spec:
  template:
    spec:
      nodeSelector:
        node: "1"
      restartPolicy: Never
      securityContext:
        runAsGroup: 0
        runAsUser: 1000
      serviceAccountName: integration-tests-sa
      volumes:
        - name: job-deps
          persistentVolumeClaim:
            claimName: pyspark-ny-pvc
      containers:
        - name: aws-deps
          image: docker.stackable.tech/stackable/tools:0.2.0-stackable0
          env:
            - name: DEST_DIR
              value: "/dependencies/jars"
            - name: AWS
              value: "1.11.1026"
            - name: HADOOP
              value: "3.3.3"
          command:
            [
              "bash",
              "-x",
              "-o",
              "pipefail",
              "-c",
              "curl -L  https://search.maven.org/remotecontent?filepath=org/apache/hadoop/hadoop-aws/${HADOOP}/hadoop-aws-${HADOOP}.jar -o ${DEST_DIR}/hadoop-aws-${HADOOP}.jar && curl -L https://repo1.maven.org/maven2/com/amazonaws/aws-java-sdk-bundle/${AWS}/aws-java-sdk-bundle-${AWS}.jar -o ${DEST_DIR}/aws-java-sdk-bundle-${AWS}.jar",
            ]
          volumeMounts:
            - name: job-deps
              mountPath: /dependencies/jars
