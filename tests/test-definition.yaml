#
# To run these tests on OpenShift you have to ensure that:
# 1. The "openshift" dimension below is set to "true"
#
---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: spark
    values:
      - 3.3.0-stackable0.0.0-dev # We need to rebuild the image to have the symlink for spark-examples, so everything is green
      - 3.4.0-stackable0.0.0-dev
  - name: ny-tlc-report
    values:
      - 0.1.0
tests:
  - name: spark-history-server
    dimensions:
      - spark
      - openshift
  - name: spark-pi-private-s3
    dimensions:
      - spark
      - openshift
  - name: spark-pi-public-s3
    dimensions:
      - spark
      - openshift
  - name: spark-ny-public-s3
    dimensions:
      - spark
      - openshift
  - name: spark-examples
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3
    dimensions:
      - spark
      - openshift
  - name: pyspark-ny-public-s3-image
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
  - name: resources
    dimensions:
      - spark
      - openshift
  - name: logging
    dimensions:
      - spark
      - ny-tlc-report
      - openshift
