[package]
authors = ["Stackable GmbH <info@stackable.de>"]
description = "Stackable Kubernetes Operator for Apache Spark"
edition = "2021"
license = "OSL-3.0"
name = "stackable-spark-k8s-operator"
repository = "https://github.com/stackabletech/spark-k8s-operator"
version = "0.1.0"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag="0.19.0" }
stackable-spark-k8s-crd = { path = "../crd" }
anyhow = "1.0"
clap = "3.1"
fnv = "1.0"
futures = { version = "0.3", features = ["compat"] }
lazy_static = "1.4"
serde_yaml = "0.8"
snafu = "0.7"
strum = { version = "0.24.0", features = ["derive"] }
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"

[build-dependencies]
built = { version =  "0.5", features = ["chrono", "git2"] }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag="0.19.0" }
stackable-spark-k8s-crd = { path = "../crd" }
