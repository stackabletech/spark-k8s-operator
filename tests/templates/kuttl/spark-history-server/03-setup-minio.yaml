---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: >-
      helm install test-minio
      --namespace $NAMESPACE
      --version 11.9.2
      -f helm-bitnami-minio-values.yaml
      --repo https://charts.bitnami.com/bitnami minio
  - script: >-
      helm install eventlog-minio
      --namespace $NAMESPACE
      --version 11.9.2
      -f helm-bitnami-eventlog-minio-values.yaml
      --repo https://charts.bitnami.com/bitnami minio
---
apiVersion: v1
kind: Pod
metadata:
  name: minio-client
  labels:
    app: minio-client
spec:
  restartPolicy: Never
  containers:
    - name: minio-client
      image: docker.io/bitnami/minio-client:2022.8.11-debian-11-r3
      command: ["bash", "-c", "sleep infinity"]
      stdin: true
      tty: true
      env:
        - name: MINIO_SERVER_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-user
              optional: false
        - name: MINIO_SERVER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: root-password
              optional: false
        - name: MINIO_SERVER_HOST
          value: test-minio
        - name: MINIO_SERVER_PORT_NUMBER
          value: "9000"
        - name: MINIO_SERVER_SCHEME
          value: http
---
apiVersion: v1
kind: Pod
metadata:
  name: eventlog-minio-client
  labels:
    app: eventlog-minio-client
spec:
  restartPolicy: Never
  containers:
    - name: minio-client
      image: docker.io/bitnami/minio-client:2022.8.11-debian-11-r3
      command: ["bash", "-c", "sleep infinity"]
      stdin: true
      tty: true
      env:
        - name: MINIO_SERVER_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: history-credentials
              key: root-user
              optional: false
        - name: MINIO_SERVER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: history-credentials
              key: root-password
              optional: false
        - name: MINIO_SERVER_HOST
          value: eventlog-minio
        - name: MINIO_SERVER_PORT_NUMBER
          value: "9000"
        - name: MINIO_SERVER_SCHEME
          value: http
