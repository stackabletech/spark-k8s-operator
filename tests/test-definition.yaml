#
# Currently the tests only run against one version of Spark but will be changed
# soon to support multiple Spark versions.
#
---
dimensions:
  - name: openshift
    values:
      - "false"
  - name: spark
    values:
      - 3.3.0
  - name: stackable
    values:
      - 0.1.0
  - name: ny-tlc-report
    values:
      - 0.1.0
tests:
  - name: spark-pi-private-s3
    dimensions:
      - spark
      - stackable
  - name: spark-pi-public-s3
    dimensions:
      - spark
      - stackable
      - openshift
  - name: spark-ny-public-s3
    dimensions:
      - spark
      - stackable
  - name: node-selector
    dimensions:
      - spark
      - stackable
  - name: spark-examples
    dimensions:
      - spark
      - stackable
  - name: pyspark-ny-public-s3
    dimensions:
      - spark
      - stackable
  - name: pyspark-ny-public-s3-image
    dimensions:
      - spark
      - stackable
      - ny-tlc-report
